<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Harcama Yarışması</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .main-content {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .auth-modal {
            display: none;
            position: fixed;
            top: 30%;
            left: 85%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            width: 400px;
            z-index: 1000;
            margin-right: -100px;
        }
        .auth-modal.show {
            display: block;
        }
        .modal-backdrop {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 999;
        }
        .modal-backdrop.show {
            display: block;
        }
        .profile-icon {
            cursor: pointer;
            font-size: 1.5rem;
            color: white;
            transition: all 0.3s;
        }
        .profile-icon:hover {
            transform: scale(1.1);
        }
        .nav-tabs .nav-link {
            color: #6c757d;
        }
        .nav-tabs .nav-link.active {
            color: #764ba2;
            font-weight: bold;
        }
        .btn-primary {
            background: #764ba2;
            border-color: #764ba2;
        }
        .btn-primary:hover {
            background: #667eea;
            border-color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row main-content">
            <!-- Header with Profile Icon -->
            <div class="col-12 p-3 d-flex justify-content-end">
                <div class="profile-icon" id="profileIcon">
                    <i class="fas fa-user-circle"></i>
                </div>
            </div>
            
            <!-- Main Content -->
            <div class="col-12 d-flex align-items-center justify-content-center">
                <div class="text-center text-white">
                    <h1>Harcama Yarışması</h1>
                    <p class="lead">Gruplar oluşturun, harcamalarınızı yarıştırın ve tasarruf edin!</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Auth Modal -->
    <div class="modal-backdrop" id="modalBackdrop"></div>
    <div class="auth-modal" id="authModal">
        <ul class="nav nav-tabs" id="authTabs" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="login-tab" data-bs-toggle="tab" href="#login" role="tab">Giriş</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="register-tab" data-bs-toggle="tab" href="#register" role="tab">Kayıt Ol</a>
            </li>
        </ul>
        <div class="tab-content mt-4" id="authTabsContent">
            <div class="tab-pane fade show active" id="login" role="tabpanel">
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="loginEmail" class="form-label">E-posta</label>
                        <input type="email" class="form-control" id="loginEmail" required>
                    </div>
                    <div class="mb-3">
                        <label for="loginPassword" class="form-label">Şifre</label>
                        <input type="password" class="form-control" id="loginPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Giriş Yap</button>
                </form>
            </div>
            <div class="tab-pane fade" id="register" role="tabpanel">
                <form id="registerForm">
                    <div class="mb-3">
                        <label for="firstName" class="form-label">Ad</label>
                        <input type="text" class="form-control" id="firstName" required>
                    </div>
                    <div class="mb-3">
                        <label for="lastName" class="form-label">Soyad</label>
                        <input type="text" class="form-control" id="lastName" required>
                    </div>
                    <div class="mb-3">
                        <label for="registerEmail" class="form-label">E-posta</label>
                        <input type="email" class="form-control" id="registerEmail" required>
                    </div>
                    <div class="mb-3">
                        <label for="registerPassword" class="form-label">Şifre</label>
                        <input type="password" class="form-control" id="registerPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Kayıt Ol</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Modal Toggle
            $('#profileIcon').click(function() {
                $('#authModal, #modalBackdrop').addClass('show');
            });

            $('#modalBackdrop').click(function() {
                $('#authModal, #modalBackdrop').removeClass('show');
            });

            // Form Submissions
            $('#registerForm').on('submit', function(e) {
                e.preventDefault();
                $.ajax({
                    url: '/api/auth/register',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        firstName: $('#firstName').val(),
                        lastName: $('#lastName').val(),
                        email: $('#registerEmail').val(),
                        password: $('#registerPassword').val()
                    }),
                    success: function(response) {
                        alert('Kayıt başarılı!');
                        $('#authTabs a[href="#login"]').tab('show');
                    },
                    error: function(xhr) {
                        alert('Hata: ' + xhr.responseText);
                    }
                });
            });

            $('#loginForm').on('submit', function(e) {
                e.preventDefault();
                $.ajax({
                    url: '/api/auth/login',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        email: $('#loginEmail').val(),
                        password: $('#loginPassword').val()
                    }),
                    success: function(response) {
                        // Kullanıcı bilgilerini localStorage'a kaydet
                        localStorage.setItem('user', JSON.stringify(response));
                        // Ana sayfaya yönlendir
                        window.location.href = '/dashboard';
                    },
                    error: function(xhr) {
                        alert('Hata: ' + xhr.responseText);
                    }
                });
            });
        });
    </script>
</body>
</html>
